<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "배달의민족 주아";
            background-color: #E0F7EC;
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: greenyellow;
            padding: 20px;
            overflow: hidden;
        }

        .logo {
            float: left;
            font-size: 30px;
            color: black;
        }

        nav {
            float: right;
        }

        nav a {
            display: inline-block;
            color: black;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #DFF5DF;
        }

        .content {
            overflow: hidden;
            background-color: #E0F7EC;
        }

        aside {
            float: left;
            width: 200px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        aside h2 {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: normal;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        aside ul li a:hover {
            background-color: #45a049;
        }

        .main {
            float: right;
            width: calc(100% - 200px);
            background-color: #f0fff8;
            padding: 40px;
        }

        .main, aside {
            min-height: 1300px;
        }

        .main h1 {
            font-weight: normal;
        }

        .main h2 {
            font-weight: normal;
            font-size: 26px;
            margin-top: 30px;
        }

        .photo-album {
            margin-bottom: 10px;
        }

        .photo-box {
            float: left;
            width: 23%;
            aspect-ratio: 1 / 1;
            margin: 1.0%;
            padding: 0;
            background-color: transparent;
            border-radius: 12px;
            transition: transform 0.3s;
            transform-origin: center center;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
            margin: 0;
            padding: 0;
            border-radius: 12px;
        }


        .photo-box:hover {
            transform: scale(1.05);
        }

        .main img {
            max-width: 100%;
            border: 4px solid #a0d6b4;
            border-radius: 20px;
            margin-top: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .main p {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
            text-align: center;
            line-height: 1.6;
        }

        footer {
            clear: both;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background-color: greenyellow;
            color: black;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        @media screen and (max-width: 768px) {
            .logo, nav {
                float: none;
                text-align: center;
            }

            nav a {
                display: block;
                margin: 8px 0;
            }

            aside, .main {
                float: none;
                width: 100%;
                text-align: center;
                min-height: auto;
                height: auto;
            }

            .photo-box {
                width: 100%;
                float: none;
                margin: 20px 0 0 0;
                padding: 0;
            }

            .photo-box img {
                height: auto;
            }
        }
    </style>
</head>
