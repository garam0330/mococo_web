<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "배달의민족 주아", sans-serif;
            background-color: #E0F7EC;
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: greenyellow;
            padding: 20px;
            overflow: hidden;
        }

        .logo {
            float: left;
            font-size: 30px;
            color: black;
        }

        nav {
            float: right;
        }

        nav a {
            display: inline-block;
            color: black;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #DFF5DF;
        }

        .content {
            overflow: hidden;
            background-color: #E0F7EC;
        }

        aside {
            float: left;
            width: 200px;
            min-height: 520px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        aside h2 {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: normal;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        aside ul li a:hover {
            background-color: #45a049;
        }

        .main {
            float: right;
            width: calc(100% - 200px);
            background-color: #f0fff8;
            padding: 30px;
            min-height: 500px;
        }

        .detail-box {
            overflow: hidden;
            background-color: #E6FAEB;
            padding: 30px;
            border-radius: 10px;
        }

        .product-image {
            float: left;
            width: 48%;
            height: 400px;
            padding: 10px;
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            border: 4px solid #98e698;
            border-radius: 10px;
        }

        .product-info {
            float: right;
            width: 48%;
            height: 400px;
            background-color: #c5f2d3;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .product-info h2 {
            margin-bottom: 40px;
        }

        .product-info p {
            margin: 40px 0 0 0;
        }

        .buy-button,
        .back-button {
            display: inline-block;
            background-color: #98e698;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            margin: 5px;
        }

        .button-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        footer {
            clear: both;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background-color: greenyellow;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .logo, nav {
                float: none;
                text-align: center;
            }

            nav a {
                display: block;
                margin: 8px 0;
                text-align: center;
            }

            aside, .main {
                float: none;
                width: 100%;
                text-align: center;
                min-height: auto;
                height: auto;
            }

            .product-image, .product-info {
                float: none;
                width: 100%;
                margin-bottom: 20px;
                position: static;
                height: auto;
            }

            .button-box {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">모코코와 함께해!</div>
        <nav>
            <a href="../index.html">메인 페이지</a>
            <a href="../mococo_emoji1.html">모코코 이모티콘</a>
            <a href="../mococo_goods1.html">모코코 굿즈</a>
            <a href="../mococo_popup1.html">모코코 팝업 스토어</a>
            <a href="../mococo_colabo1.html">모코코 콜라보</a>
            <a href="../mococo_memo.html">모코코 메모장</a>
        </nav>
    </header>

    <div class="content clearfix">
        <aside>
            <h2>굿즈 종류</h2>
            <ul>
                <li><a href="../mococo_goods1.html">모코코 인형</a></li>
                <li><a href="../mococo_goods2.html">모코코 키링</a></li>
                <li><a href="../mococo_goods3.html">모코코 마우스패드</a></li>
                <li><a href="../mococo_goods4.html">기타 굿즈</a></li>
            </ul>
        </aside>
        
        <div class="main">
            <div class="detail-box clearfix">
                <div class="product-image">
                    <img src="../img/mococo_keyring/mococo_keyring2.gif" alt="키링 2">
                </div>
                <div class="product-info">
                    <h2>피규어 키링 - 늘푸른 모코코</h2>
                    <p><strong>₩9,000</strong></p>
                    <p>귀여운 키링으로 탄생한 모코코를 소개합니다!</p>
                    <div class="button-box">
                        <a href="#" class="buy-button">구매하기</a>
                        <a href="../mococo_goods2.html" class="back-button">뒤로가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        ⓒ 2025 모코코 월드. All rights reserved.
    </footer>
</body>
</html>
