<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "배달의민족 주아", sans-serif;
            background-color: #E0F7EC;
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: greenyellow;
            padding: 20px;
            overflow: hidden;
        }

        .logo {
            float: left;
            font-size: 30px;
            color: black;
        }

        nav {
            float: right;
        }

        nav a {
            display: inline-block;
            color: black;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #DFF5DF;
        }

        .content {
            overflow: hidden;
            background-color: #E0F7EC;
        }

        aside {
            float: left;
            width: 200px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        aside h2 {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: normal;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        aside ul li a:hover {
            background-color: #45a049;
        }

        .main {
            float: right;
            width: calc(100% - 200px);
            background-color: #f0fff8;
            padding: 20px;
            min-height: 900px;
        }

        .main, aside {
            min-height: 650px;
        }

        .product {
            float: left;
            width: 30%;
            margin: 1.66%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-bottom: 3px solid #4CAF50;
            border-radius: 10px 10px 0 0;
        }

        .desc {
            padding: 15px;
        }

        .desc h3 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #333;
        }

        .desc p {
            margin: 4px 0 4px 0;
            font-size: 18px;
            color: #666;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        footer {
            clear: both;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background-color: greenyellow;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .logo, nav {
                float: none;
                text-align: center;
            }

            nav a {
                display: block;
                margin: 8px 0;
                text-align: center;
            }

            aside, .main {
                float: none;
                width: 100%;
                text-align: center;
                min-height: auto;
                height: auto;
            }

            .product {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
