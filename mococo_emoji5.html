<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "배달의민족 주아", sans-serif;
            background-color: #E0F7EC;
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: greenyellow;
            padding: 20px;
            overflow: hidden;
        }

        .logo {
            float: left;
            font-size: 30px;
            color: black;
        }

        nav {
            float: right;
        }

        nav a {
            display: inline-block;
            color: black;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #DFF5DF;
        }

        .content {
            overflow: hidden;
            background-color: #E0F7EC;
        }

        aside {
            float: left;
            width: 200px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        aside h2 {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: normal;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        aside ul li a:hover {
            background-color: #45a049;
        }

        .main {
            float: right;
            width: calc(100% - 200px);
            background-color: #f0fff8;
            padding: 20px;
        }

        .main, aside {
            min-height: 900px;
        }

        .emoji {
            float: left;
            width: 25%;
            aspect-ratio: 1 / 1;
            margin: 3%;
            background-color: #ffffff;
            border-radius: 20%;
            overflow: hidden;
        }

        .emoji img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20%;
            display: block;
            border: 4px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        footer {
            clear: both;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background-color: greenyellow;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .logo, nav {
                float: none;
                text-align: center;
            }

            nav a {
                display: block;
                margin: 8px 0;
                text-align: center;
            }

            aside, .main {
                float: none;
                width: 100%;
                text-align: center;
                min-height: auto;
                height: auto;
            }

            .emoji {
                width: 46%;
                margin: 2%;
                aspect-ratio: 1 / 1;
            }
        }
    </style>
</head>
<body>

            <a href="mococo_colabo1.html">모코코 콜라보</a>
            <a href="mococo_memo.html">모코코 메모장</a>
        </nav>
    </header>

    <div class="content clearfix">
        <aside>
            <h2>이모티콘 목록</h2>
            <ul>
                <li><a href="mococo_emoji1.html">모코코만큼 반가워! 모코코콘</a></li>
                <li><a href="mococo_emoji2.html">함께하자코! 모코콩콘</a></li>

                <li><a href="mococo_emoji4.html">솔직당당 모코코 친구들</a></li>
                <li><a href="mococo_emoji5.html">조그맣게 놀자에요! 모코코</a></li>

    </div>

</body>
